<!DOCTYPE html>
<html>
<head>
  <title>Real-Time Image Sync</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="spinner-overlay" class="spinner-overlay">
    <div class="spinner"></div>
  </div>

  <div class="main-content">
    <h1>Real-Time Image Sync</h1>
    
    <div class="image-container">
      <div class="top-controls">
          <button id="rotateLeftButton" title="Rotate Left">&#x21BA;</button>
          <button id="maximizeButton" title="Fullscreen">&#x26F6;</button>
          <button id="rotateRightButton" title="Rotate Right">&#x21BB;</button>
      </div>
      <img id="imagePreview" src="" alt="Synced image preview">
    </div>

    <div class="controls">
      <input type="file" id="imageInput" accept="image/*" class="file-input">
      <label for="imageInput" class="button-label">Select Image</label>
      <button id="syncButton" class="button">Sync Image</button>
      <button id="deleteButton" class="button">Delete Image</button>
    </div>
  </div>

  <!-- The Modal -->
  <div id="fullscreenModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="fullscreenImage">
  </div>

  <script type="module" src="main.js"></script>

</body>
</html>
